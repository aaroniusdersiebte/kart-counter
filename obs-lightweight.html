<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mario Kart Challenge - Lightweight</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@600;700;800&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Nunito', sans-serif;
            background: transparent;
            color: #ffffff;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
            /* Minimale Hardware-Beschleunigung */
            transform: translateZ(0);
        }

        .notification-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.9);
            width: 480px;
            height: 650px;
            opacity: 0;
            transition: all 0.4s ease;
            z-index: 100;
        }

        .notification-container.show {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1);
        }

        .challenge-display {
            background: rgba(0, 0, 0, 0.9);
            border-radius: 20px;
            border: 3px solid #FFD700;
            height: 100%;
            display: flex;
            flex-direction: column;
            padding: 25px;
        }

        .mario-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .mario-title {
            font-size: 24px;
            color: #FFD700;
            font-weight: 800;
            margin-bottom: 15px;
        }

        .mario-stats {
            display: flex;
            justify-content: space-between;
            font-size: 16px;
            background: rgba(255, 215, 0, 0.1);
            padding: 10px 20px;
            border-radius: 12px;
        }

        .mario-stat {
            font-weight: 700;
        }

        .stat-value {
            color: #FFD700;
        }

        .kart-area {
            flex: 1;
            overflow: hidden;
            border-radius: 15px;
            background: rgba(255, 215, 0, 0.05);
            border: 2px solid rgba(255, 215, 0, 0.3);
            padding: 10px;
        }

        .positions-scroll {
            height: 100%;
            overflow-y: auto;
        }

        .kart-position {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 16px;
            margin: 6px 0;
            border-radius: 10px;
            font-weight: 700;
            font-size: 16px;
            transition: background-color 0.2s ease;
        }

        .kart-position.incomplete {
            background: rgba(255, 107, 107, 0.8);
            border-left: 4px solid #c44569;
        }

        .kart-position.complete {
            background: rgba(78, 205, 196, 0.8);
            border-left: 4px solid #2ed573;
        }

        .kart-position.achievement {
            background: rgba(255, 215, 0, 0.9);
            color: #000;
            border: 2px solid #FF6347;
        }

        .position-number {
            font-size: 24px;
            font-weight: 900;
            min-width: 60px;
        }

        .status-check {
            font-size: 24px;
        }

        .banner {
            position: absolute;
            bottom: 25px;
            left: 50%;
            transform: translateX(-50%);
            padding: 12px 25px;
            border-radius: 20px;
            font-size: 18px;
            font-weight: 800;
            text-align: center;
            display: none;
        }

        .achievement-banner {
            background: rgba(255, 215, 0, 0.9);
            color: #000;
            border: 2px solid #FF6347;
        }

        .joker-banner {
            background: rgba(138, 43, 226, 0.9);
            color: #fff;
            border: 2px solid #FF1493;
        }

        .game-status-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 28px;
            font-weight: 800;
            padding: 25px 35px;
            border-radius: 15px;
            background: rgba(0, 0, 0, 0.9);
            border: 3px solid;
            display: none;
        }

        .game-status-overlay.completed {
            color: #FFD700;
            border-color: #FFD700;
        }

        .game-status-overlay.game-over {
            color: #ff6b6b;
            border-color: #ff6b6b;
        }
    </style>
</head>
<body>
    <div class="notification-container" id="notificationContainer">
        <div class="challenge-display">
            <div class="mario-header">
                <div class="mario-title">üèÅ MARIO KART CHALLENGE üèÅ</div>
                <div class="mario-stats">
                    <div class="mario-stat">
                        üèÜ Pl√§tze: <span class="stat-value" id="completed">0</span>/24
                    </div>
                    <div class="mario-stat">
                        üÉè Joker: <span class="stat-value" id="jokers">3</span>
                    </div>
                </div>
            </div>
            
            <div class="kart-area">
                <div class="positions-scroll" id="positionsScroll">
                    <!-- Kart positions -->
                </div>
            </div>

            <div class="banner achievement-banner" id="achievementBanner">
                üéâ Platz X erreicht! üéâ
            </div>

            <div class="banner joker-banner" id="jokerBanner">
                üÉè JOKER VERWENDET! üÉè
            </div>

            <div class="game-status-overlay" id="gameStatusOverlay">
                Status Text
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8080/api';
        let currentGameState = null;
        let isVisible = false;
        let hideTimeout = null;

        async function loadGameState() {
            try {
                const response = await fetch(`${API_BASE}/gamestate?t=${Date.now()}`);
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                
                const gameState = await response.json();
                
                if (!currentGameState || JSON.stringify(currentGameState) !== JSON.stringify(gameState)) {
                    const previousState = currentGameState;
                    currentGameState = gameState;
                    
                    if (previousState && gameState.jokers < previousState.jokers) {
                        showJokerAnimation();
                    } else if (previousState && gameState.lastAchievement && 
                              gameState.lastAchievement !== previousState.lastAchievement) {
                        showAchievementAnimation(gameState.lastAchievement);
                    } else if (gameState.gameStatus !== 'running' && 
                              (!previousState || previousState.gameStatus === 'running')) {
                        showGameStatusAnimation(gameState.gameStatus);
                    }
                    
                    updateDisplay(gameState);
                }
            } catch (error) {
                console.log('Connection error:', error.message);
            }
        }

        function updateDisplay(gameState) {
            document.getElementById('completed').textContent = gameState.completedPositions.length;
            document.getElementById('jokers').textContent = gameState.jokers;
            generateKartPositions(gameState);
        }

        function generateKartPositions(gameState) {
            const container = document.getElementById('positionsScroll');
            container.innerHTML = '';
            
            for (let i = 24; i >= 1; i--) {
                const kartDiv = document.createElement('div');
                kartDiv.className = 'kart-position';
                
                const isCompleted = gameState.completedPositions.includes(i);
                const isAchievement = gameState.lastAchievement === i && isVisible;
                
                if (isAchievement) {
                    kartDiv.classList.add('achievement');
                } else if (isCompleted) {
                    kartDiv.classList.add('complete');
                } else {
                    kartDiv.classList.add('incomplete');
                }
                
                kartDiv.innerHTML = `
                    <span class="position-number">${i}</span>
                    <span class="status-check">${isCompleted ? '‚úÖ' : '‚≠ï'}</span>
                `;
                
                container.appendChild(kartDiv);
            }
        }

        function showJokerAnimation() {
            show('jokerBanner', `üÉè JOKER VERWENDET! üÉè<br>Verbleibend: ${currentGameState.jokers}`, 4000);
        }

        function showAchievementAnimation(position) {
            show('achievementBanner', `üéâ Platz ${position} erreicht! üéâ`, 6000);
        }

        function showGameStatusAnimation(status) {
            const overlay = document.getElementById('gameStatusOverlay');
            overlay.className = 'game-status-overlay ' + status;
            
            if (status === 'completed') {
                show('gameStatusOverlay', 'üèÜ CHALLENGE ABGESCHLOSSEN! üèÜ', 10000);
            } else if (status === 'game-over') {
                show('gameStatusOverlay', 'üíÄ GAME OVER üíÄ', 10000);
            }
        }

        function show(elementId, text, duration) {
            const container = document.getElementById('notificationContainer');
            const element = document.getElementById(elementId);
            
            // Hide all other banners
            document.querySelectorAll('.banner, .game-status-overlay').forEach(el => {
                if (el.id !== elementId) el.style.display = 'none';
            });
            
            isVisible = true;
            container.classList.add('show');
            element.innerHTML = text;
            element.style.display = 'block';
            
            generateKartPositions(currentGameState);
            
            clearTimeout(hideTimeout);
            hideTimeout = setTimeout(hideNotification, duration);
        }

        function hideNotification() {
            const container = document.getElementById('notificationContainer');
            
            isVisible = false;
            container.classList.remove('show');
            
            setTimeout(() => {
                document.querySelectorAll('.banner, .game-status-overlay').forEach(el => {
                    el.style.display = 'none';
                });
                if (currentGameState) {
                    generateKartPositions(currentGameState);
                }
            }, 400);
        }

        // Simple polling
        setInterval(loadGameState, 1000);
        loadGameState();

        console.log('üèÅ Mario Kart Challenge - Lightweight Version loaded! üèÅ');
    </script>
</body>
</html>
